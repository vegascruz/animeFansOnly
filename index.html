<!DOCTYPE html>
<html>

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Waifu Fans â™¥</title>
</head>

<body>
  <h2 class="center-align deep-purple-text">Anime Fans Only
</h2>
  <div class="container center-align">
    <!--Class form allows the image to adapt to screen size changes-->
    <img src="" id="waifu-gif" height="450px" width="750px" class="responsive-img">
    <div class="card-content">
      <!--Card style form with shadow-->
      <p class="card-panel z-depth-3">
        <span id="anime-quote"></span> <br>
        <span id="anime-character"></span>
      </p>
    </div>
    <!--Refresh button to get a new quote/gif every click/page refresh-->
    <button onclick="refresh()" class="btn btn-large waves-effect purple center-align">New Waifu!</button>
  </div>
  <!--JavaScript at end of body for optimized loading-->
  <script src="./assets/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
